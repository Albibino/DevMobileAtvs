<!DOCTYPE html>

    <head>

        <meta name="theme-color" content="#2563eb">
        <link rel="icon" href="../public/icons/icon-192.png" sizes="192x192">

    <body>

        <header id="topo">

            <a href="#" aria-label="Página inicial">
            <img src="../public/icons/icon-512.png" alt="Logo da Empresa XYZ" />
            </a>
        </div>

        <button class="nav-toggle"
                aria-controls="menu"
                aria-expanded="false"
                aria-label="Abrir menu">
            <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
            </svg>
        </button>

        <nav id="menu" class="offcanvas" aria-label="Menu" aria-hidden="true">
            <div class="offcanvas-header">
            <h2 id="menu-title">Menu</h2>
            <button class="nav-close" aria-label="Fechar menu">

                    <li>

                            </a>
